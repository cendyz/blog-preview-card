<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Blog preview card</title>
		<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="box">
			<div class="box__img"></div>
			<p class="box__info">Learning</p>
			<p class="box__date">Published 21 Dec 2023</p>
			<h1 class="box__title">HTML & CSS foundations</h1>
			<p class="box__text">
				These languages are the backbone of every website, defining structure, content, and presentation.
			</p>
			<div class="box__person">
				<img src="./img/image-avatar.webp" alt="" class="box__person-img" />
				<p class="box__person-name">Greg Hooper</p>
			</div>
		</div>
	</body>
</html>
